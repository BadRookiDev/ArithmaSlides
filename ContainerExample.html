<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
    <title>Title</title>
</head>

<style>
    .ArithmaSlide{
        width: 100%;
        height: 100%;
        background-size: 100% 100%;
        overflow: hidden;
    }
</style>

<body>



<div style="width: 100vw; height: 200vh; background: green; overflow: hidden">
    <div style="width: 80vw; height: 80vh; margin-left: 10vw; margin-top: 10vh;" id="ArithmaContainer">
        <div class="ArithmaSlide" style="background-image: url('images/1.jpg');">
            <h1 class="title" style="margin-top: 30vh">ARITHMA SLIDES</h1>
            <hr>
            <p class="subtitle">A free javascript only library to make all kinds of slideshows!</p>
        </div>

        <div class="ArithmaSlide" style="background-image: url('images/2.jpg');">
            <h1 class="title" style="margin-top: 30vh">OPEN SOURCE</h1>
            <hr>
            <p class="subtitle">A free javascript only library to make all kinds of slideshows!</p>
        </div>

        <div class="ArithmaSlide" style="background-image: url('images/3.jpg');">
            <h1 class="title" style="margin-top: 30vh">NO MORE JQUERY</h1>
            <hr>
            <p class="subtitle">A free javascript only library to make all kinds of slideshows!</p>
        </div>
    </div>
</div>

<script src="ArithmaSlide.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        ArithmaSlideWidget.init("ArithmaContainer");
    });

</script>
</body>
</html>
